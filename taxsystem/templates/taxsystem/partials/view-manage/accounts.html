        <h3 class="me-3">{% translate "Accounts" %}</h3>
    </div>

        <!-- Payment System Content -->
        <table class="table table-dark w-100 tax-table-hover" id="payment-accounts">

                <tr>
                    <th class="w-auto">{% translate "Portrait" %}</th>
                    <th class="w-auto">{% translate "Character Name" %}</th>
                    <th class="w-auto">{% translate "Status" %}</th>
                    <th class="w-auto">{% translate "Deposit" %}</th>

                    <th class="w-auto">{% translate "Last Debit" %}</th>

            </tbody>

</div>
